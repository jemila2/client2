<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to LaundryPro</title>
    <script>
    
      const path = window.location.pathname;
      const hash = window.location.hash;
      const search = window.location.search;
      
      if (window.location.hostname.includes('github.io')) {
        const basePath = '/client2';
        const cleanPath = path.replace(basePath, '');
        
        // Always redirect to main app - let React Router handle the routing
        window.location.href = basePath + '/#' + cleanPath + search;
      }
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/client2/" />
    </noscript>
  </head>
  <body>
    <p>Redirecting to LaundryPro app...</p>
    <p>If not redirected, <a href="/client2/">click here</a>.</p>
  </body>
</html>
