<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path from the URL
      const path = window.location.pathname;
      const isGitHubPages = window.location.hostname.includes('github.io');
      
      // Redirect to the main page with the path as a hash
      if (isGitHubPages && path !== '/client2/') {
        const newPath = path.replace('/client2', '');
        window.location.href = '/client2/#' + newPath;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
