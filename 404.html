<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Check if we're on GitHub Pages
        if (window.location.hostname.includes('github.io')) {
            const segment = 1; // Adjust this based on your repo structure
            const path = window.location.pathname.split('/');
            
            // Check if we're already at the correct path
            if (path[segment] === 'client2') {
                // Already at the right path, redirect to index with hash routing
                const newPath = path.slice(segment + 1).join('/');
                window.location.href = '/client2/#' + (newPath ? '/' + newPath : '');
            } else {
                // Need to add the repository name to the path
                window.location.href = '/client2/#' + window.location.pathname + window.location.search;
            }
        }
    </script>
</head>
<body>
    <p>Redirecting to the correct page...</p>
</body>
</html>
