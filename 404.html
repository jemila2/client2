<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to LaundryPro</title>
    <script>
      // Simple redirect for GitHub Pages
      if (window.location.hostname.includes('github.io') && !window.location.hash) {
        const path = window.location.pathname.replace('/client2', '');
        window.location.href = '/client2/#' + path + window.location.search;
      }
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/client2/" />
    </noscript>
  </head>
  <body>
    <p>Redirecting to LaundryPro app...</p>
    <p>If not redirected, <a href="/client2/">click here</a>.</p>
  </body>
</html>
