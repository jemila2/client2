<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Check if we're already on index.html or have a file extension
      const isAlreadyOnApp = path.includes('index.html') || path.includes('.');
      
      if (!isAlreadyOnApp) {
        // Build the redirect URL with hash routing
        let redirectPath = path;
        
        // Remove leading/trailing slashes for clean hash routing
        if (redirectPath !== '/') {
          redirectPath = redirectPath.replace(/^\/|\/$/g, '');
        }
        
        // Create the hash URL for React Router
        const redirectUrl = '/cdclient-1/index.html#' + 
          (redirectPath === '/' ? '' : '/' + redirectPath) + 
          search + 
          hash;
        
        window.location.href = redirectUrl;
      }
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/cdclient-1/index.html">
    </noscript>
  </head>
  <body>
    <p>Redirecting to your application...</p>
  </body>
</html>
